<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Lantern Dashboard</title>

    <style>
        :root {
            --color-primary: #21808D;
            --color-success: #32B8C6;
            --color-warning: #E68161;
            --color-error: #C0152F;
            --color-bg: #FCF8F9;
            --color-surface: #FFFFFE;
            --color-text: #134252;
            --color-text-secondary: #626C7C;
            --color-border: rgba(94, 82, 64, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
        }

        .container { max-width: 1200px; margin: auto; padding: 20px; }

        header {
            background: linear-gradient(135deg, var(--color-primary), #1D7480);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(33,128,141,0.2);
        }

        header h1 { font-size: 28px; margin-bottom: 8px; }

        .connect-btn {
            background: white;
            color: #134252;
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            float: right;
            margin-top: -45px;
        }
        .connect-btn:hover { opacity: 0.9; }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
            gap: 18px;
        }

        .card {
            background: var(--color-surface);
            padding: 22px;
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card-label { font-size: 13px; color: var(--color-text-secondary); text-transform: uppercase; }

        .card-value {
            margin-top: 8px;
            font-size: 32px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .battery-bar { margin-top: 12px; height: 12px; border-radius: 6px; background: #ddd; }
        .battery-fill { height: 100%; width: 0%; background: var(--color-success); border-radius: 6px; transition: 0.4s; }

        .status-indicator { width: 12px; height: 12px; border-radius: 50%; margin-right: 8px; display: inline-block; }
        .status-on { background: var(--color-success); }
        .status-off { background: var(--color-error); }
        .status-day { background: var(--color-success); }
        .status-night { background: var(--color-warning); }
    </style>
</head>

<body>
<div class="container">

    <header>
        <h1>‚òÄÔ∏è Solar Lantern Dashboard</h1>
        <p>Real-time monitoring of your system</p>
        <button class="connect-btn" onclick="connectSerial()">üîå Connect</button>
    </header>

    <div class="dashboard">
        <div class="card">
            <div class="card-label">Battery Level</div>
            <div class="card-value" id="batteryPercent">--%</div>
            <div class="battery-bar"><div class="battery-fill" id="batteryFill"></div></div>
        </div>

        <div class="card">
            <div class="card-label">Ambient Light</div>
            <div class="card-value" id="ambientLight">--</div>
        </div>

        <div class="card">
            <div class="card-label">LED Status</div>
            <div class="card-value" id="ledStatus">--</div>
        </div>

        <div class="card">
            <div class="card-label">System Mode</div>
            <div class="card-value" id="systemMode">--</div>
        </div>
    </div>

    <p style="margin-top:20px; color: var(--color-text-secondary);">
        Last Update: <span id="lastUpdate">--</span>
    </p>
</div>

<script>
let port, reader;

async function connectSerial() {
    try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        const decoder = new TextDecoderStream();
        port.readable.pipeTo(decoder.writable);
        reader = decoder.readable.getReader();

        listenToArduino();
    } catch (err) {
        alert("Failed to connect: " + err);
    }
}

async function listenToArduino() {
    while (true) {
        const { value, done } = await reader.read();
        if (done) break;

        value.split("\n").forEach(line => {
            if (!line.trim()) return;

            try {
                const data = JSON.parse(line);

                updateUI(data);

            } catch (err) {
                console.warn("Bad JSON:", line);
            }
        });
    }
}

function updateUI(data) {
    // Battery
    const battery = Math.round((data.battery / 8.4) * 100); // assume 8.4V full
    document.getElementById("batteryPercent").innerText = battery + "%";
    document.getElementById("batteryFill").style.width = battery + "%";

    // LDR
    const ambient = data.ldr === 1 ? "Bright (Day)" : "Dark (Night)";
    document.getElementById("ambientLight").innerText = ambient;

    // LED
    const led = data.led === 1 ? "ON" : "OFF";
    document.getElementById("ledStatus").innerText = led;

    // Mode (automatic)
    document.getElementById("systemMode").innerText = data.ldr === 1 ? "Charging" : "Lighting";

    // Timestamp
    document.getElementById("lastUpdate").innerText = new Date().toLocaleTimeString();
}
</script>

</body>
</html>
